<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(158, 158, 158);
        }

        .menu-header {
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            width: 100%;
            position: fixed;
        }

        .header-content {
            border: 2px solid rgb(65, 17, 110);
            padding: 5px;
            border-radius: 10px;
            margin: 10px;
            background-color: rgb(65, 17, 110);
        }

        .main-title {
            margin: 10px;
            margin-left: 5px;
            margin-right: 5px;
            font-size: 16px;
            font-weight: bold;           
        }

        .user-button {
            width: 30px;
            height: 3px;
            background-color: black;
            position: absolute;
            cursor: pointer;
            display: none;
            border: 2px;
        }

        .user-button::before,
        .user-button::after {
            content: "";
            width: 30px;
            height: 3px;
            background-color: black;
            position: absolute;
            left: 0;
        }

        .user-button::before {
            top: -8px;
        }

        .user-button::after {
            top: 8px;
        }

        @media (max-width: 600px) {
            .user-button {
                display: block;
                margin-left: 90%;
            }

            .menu-nav .navigation {
                display: none;
            }

            .menu-nav.active .navigation {
                display: block;
                position: absolute;
                top: 50px;
                left: 0;
                width: 100%;
                background-color: #333;
                padding: 10px 0;
            }

            .user-aside > .logout {
                display: none;
            }

            .user-aside.active {
                display: block;
                position: absolute;
                top: 50px;
                right: 10px;
                background-color: #333;
                padding: 10px;
                border: 1px solid #555;
                border-radius: 5px;
            }
        }

        .menu-nav {
            display: flex;
            margin-right: 70%;
        }

        .navigation {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
        }

        .nav-item {
            margin: 5px;
            border: 2px;
            padding: 5px;
            border-radius: 10px;
            background-color: rgb(75, 75, 75);
        }

        .nav-item:hover {
            background-color: rgb(120, 120, 120);
        }

        .nav-item a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-item:active {
            background-color: rgb(36, 35, 35);
        }

        .line {
            height: 4px;
            background-color: red;
            width: 100%;
        }

        .user-aside {
            display: flex;
            justify-content: flex-end;
            margin-right: 1%;
        }

        .logout {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 10px;
            background-color: rgb(209, 71, 71);
        }

        .destaque {
            border-color: rgb(54, 2, 2);
            box-shadow: 0 0 8px rgb(70, 3, 3);
        }

        .destaque:active {
            background-color: rgb(61, 11, 11);
        }

        .menu-main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px);
            top: 50%;
            margin: 5%;
            border-radius: 30px;
            overflow: hidden;
            color: blanchedalmond;
        }

        .content {
            margin-top: 150px;
            width: 60%;
            background-color: rgb(177, 58, 58);
            border-radius: 20px;
            box-shadow: 0 0 10px rgb(61, 3, 3);
        }

        .title {
            font-size: 40px;
            margin-top: 50px;
            text-align: center;
        }

        .description {
            font-size: 20px;
            text-align: center;
            margin-top: 8%;
            margin-bottom: 10%;
        }

        .menu-footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="menu-header">
        <div class="header-content">
            <h1 class="main-title">
                MENU
            </h1>
        </div>
        <button class="user-button">
            <i class="fa fa-lg fa-bars">
            </i>
        </button>
        <nav class="menu-nav">
            <ul class="navigation">
                <li class="nav-item"><a href="./frontend/index.html">Home</a></li>
                <li class="nav-item"><a href="./frontend/cadastro.html">Cadastrar</a></li>
                <li class="nav-item"><a href="#sobre">Sobre</a></li>
            </ul>
        </nav>
        <aside class="user-aside">
            <a href="https://www.google.com" class="logout destaque">Sair</a>
        </aside>
    </header>
    <div class="line"></div>
    <main class="menu-main">
        <div class="content">
            <h2 class="title">Bem-vindo ao Menu</h2>
            <p class="description">Use o menu acima para navegar.</p>
        </div>
    </main>
    <footer class="menu-footer">
        <p>&copy; 2024 Meu Site. Todos os direitos reservados.</p>
    </footer>
    <script>

    </script>
</body>
</html>
